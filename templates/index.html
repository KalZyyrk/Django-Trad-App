<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Translator</title>
</head>
<body>
    <h3>Django translator</h3>

    <form action="." method="post">
        {% csrf_token %}
        <label for="">From language</label>
        <select name="from_lang" id="">
            <option value="fr">French</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select>

        <br>
        <textarea name="text" id="" cols="30" rows="10" placeholder="Enter text to translate"></textarea>
        <br>
        <label for="">To language</label>
        <select name="to_lang" id="">
            <option value="fr">French</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select>
        <br><br><br>

        <button type="submit">Translate</button>
    </form>

    {% if translate_text %}
        <p>{{ translate_text }}</p>
    {% endif %}

</body>
</html>
